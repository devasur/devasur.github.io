    <script>
        function init() {
            var oldpano = 'CAoSK0FGMVFpcE1XZ1c5bmJndGJNZXJfTUFnbWQtM1JaMUJhOUlwbVZPMmM0b00';
            var panoramaOptions = {
                pano: oldpano,  //<< Change This <<<
                disableDefaultUI: true,
                clickToGo: false,
                linksControl: true,
                motionTracking: true,
                zoom:1,
                pov: { heading: -100, pitch: 0, zoom:1 }
            };
            var panorama = new google.maps.StreetViewPanorama(document.getElementById("map-canvas"));
            var outpute = document.getElementById('output');
            google.maps.event.addListener(panorama, 'pov_changed', function () {
                output.value = `POV : ${JSON.stringify(panorama.getPov())} | ZOOM : ${panorama.getZoom()} `;
            })
            panorama.setOptions(panoramaOptions)

        }
        window.onload = function() {
            init();
        };        
    </script>

        body {

        .fullscreenframe{

        height:100%; 
        border:none; 
        margin:0; 
        padding:0; 
        overflow:hidden;

<div>
<h2>docement.referrer</h2>
<script>
var referrer = null;
try{
   referrer = document.referrer;
}
catch(e){
   referrer = e;
}
document.write(referrer);
</script>
